<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexvo Intel Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

    <header class="bg-white border-b sticky top-0 z-50 px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="bg-blue-600 p-2 rounded-lg text-white"><i data-lucide="layout-dashboard" size="20"></i></div>
            <h1 class="font-bold text-xl tracking-tight">Nexvo Intel</h1>
        </div>
        <div class="flex gap-2">
            <button onclick="toggleModal()" class="bg-slate-900 text-white px-4 py-2 rounded-lg text-sm font-medium flex items-center gap-2 hover:bg-slate-800 transition-all">
                <i data-lucide="plus" size="16"></i> Add Feed
            </button>
        </div>
    </header>

    <main id="dashboard" class="p-6 flex gap-6 overflow-x-auto min-h-[calc(100vh-80px)] custom-scrollbar">
        </main>

    <div id="modal" class="fixed inset-0 bg-black/40 backdrop-blur-sm hidden items-center justify-center p-4 z-[100]">
        <div class="bg-white rounded-xl p-6 w-full max-w-md shadow-2xl">
            <h3 class="font-bold text-lg mb-4">Add Google Alert</h3>
            <div class="space-y-4">
                <input id="feedName" type="text" placeholder="Category Name (e.g. Cybersecurity)" class="w-full border p-2 rounded-lg focus:ring-2 ring-blue-500 outline-none">
                <input id="feedUrl" type="text" placeholder="Google Alert RSS URL" class="w-full border p-2 rounded-lg focus:ring-2 ring-blue-500 outline-none">
                <div class="flex gap-2 justify-end">
                    <button onclick="toggleModal()" class="px-4 py-2 text-slate-500 hover:bg-slate-100 rounded-lg">Cancel</button>
                    <button onclick="saveFeed()" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-medium">Add Source</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // REPLACE THIS with your deployed Cloudflare Worker URL
        const PROXY_URL = "https://your-worker-name.your-subdomain.workers.dev/?url=";

        let feeds = JSON.parse(localStorage.getItem('nexvo_feeds')) || [];

        function toggleModal() {
            const m = document.getElementById('modal');
            m.classList.toggle('hidden');
            m.classList.toggle('flex');
        }

        function saveFeed() {
            const name = document.getElementById('feedName').value;
            const url = document.getElementById('feedUrl').value;
            if(!name || !url) return;
            feeds.push({ name, url });
            localStorage.setItem('nexvo_feeds', JSON.stringify(feeds));
            location.reload();
        }

        function deleteFeed(index) {
            feeds.splice(index, 1);
            localStorage.setItem('nexvo_feeds', JSON.stringify(feeds));
            location.reload();
        }

        async function fetchFeed(url) {
            try {
                const res = await fetch(PROXY_URL + encodeURIComponent(url));
                const text = await res.text();
                const xml = new window.DOMParser().parseFromString(text, "text/xml");
                const items = Array.from(xml.querySelectorAll("entry")).map(el => ({
                    title: el.querySelector("title").textContent.replace(/<\/?[^>]+(>|$)/g, ""),
                    link: el.querySelector("link").getAttribute("href"),
                    snippet: el.querySelector("content").textContent.replace(/<\/?[^>]+(>|$)/g, "").substring(0, 100) + "..."
                }));
                return items;
            } catch (e) { return []; }
        }

        async function init() {
            const container = document.getElementById('dashboard');
            lucide.createIcons();
            
            for (let i = 0; i < feeds.length; i++) {
                const col = document.createElement('div');
                col.className = "w-80 flex-shrink-0 flex flex-col gap-4";
                col.innerHTML = `
                    <div class="flex justify-between items-center px-1">
                        <h2 class="font-bold text-slate-700">${feeds[i].name}</h2>
                        <button onclick="deleteFeed(${i})" class="text-slate-300 hover:text-red-500"><i data-lucide="trash-2" size="14"></i></button>
                    </div>
                    <div id="feed-${i}" class="space-y-3">Loading...</div>
                `;
                container.appendChild(col);
                
                const items = await fetchFeed(feeds[i].url);
                const feedList = document.getElementById(`feed-${i}`);
                feedList.innerHTML = items.map(item => `
                    <div class="bg-white border rounded-lg p-3 hover:shadow-md transition-all group">
                        <a href="${item.link}" target="_blank" class="text-sm font-semibold text-slate-800 hover:text-blue-600 line-clamp-2">${item.title}</a>
                        <p class="text-xs text-slate-500 mt-1">${item.snippet}</p>
                    </div>
                `).join('') || "No alerts found.";
                lucide.createIcons();
            }
        }

        init();
    </script>
</body>
</html>
