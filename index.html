<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexvo Intel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .column-width { min-width: 320px; width: 320px; }
        @keyframes pulse-subtle { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .loading-pulse { animation: pulse-subtle 1.5s infinite ease-in-out; }
    </style>
</head>
<body class="bg-[#f8fafc] text-slate-900 font-sans selection:bg-blue-100">

    <header class="bg-white border-b border-slate-200 sticky top-0 z-50 px-6 py-3 flex justify-between items-center shadow-sm">
        <div class="flex items-center gap-3">
            <div class="bg-blue-600 p-1.5 rounded-lg text-white shadow-lg shadow-blue-500/20">
                <i data-lucide="shield-check" size="20"></i>
            </div>
            <div>
                <h1 class="font-bold text-lg leading-none">Nexvo Intel</h1>
                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mt-1">Aggregated Signal Dashboard</p>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="toggleModal()" class="bg-slate-900 text-white px-4 py-2 rounded-lg text-sm font-semibold flex items-center gap-2 hover:bg-black transition-all active:scale-95 shadow-md">
                <i data-lucide="plus" size="16"></i> Add Alert
            </button>
        </div>
    </header>

    <main id="dashboard" class="p-6 flex gap-6 overflow-x-auto min-h-[calc(100vh-80px)] items-start">
        <!-- JS Inject -->
    </main>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden items-center justify-center p-4 z-[100]">
        <div class="bg-white rounded-2xl p-6 w-full max-w-md shadow-2xl border border-slate-200 animate-in fade-in zoom-in duration-200">
            <h3 class="font-bold text-xl mb-1">Intelligence Source</h3>
            <p class="text-xs text-slate-500 mb-6">Enter the RSS feed URL from your Google Alerts dashboard.</p>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1 ml-1">Label</label>
                    <input id="feedName" type="text" placeholder="e.g. Competitor X" class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl focus:ring-2 ring-blue-500/20 outline-none transition-all">
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1 ml-1">RSS URL</label>
                    <input id="feedUrl" type="text" placeholder="https://www.google.com/alerts/feeds/..." class="w-full bg-slate-50 border border-slate-200 p-3 rounded-xl focus:ring-2 ring-blue-500/20 outline-none transition-all font-mono text-xs">
                </div>
                <div class="flex gap-3 justify-end mt-4">
                    <button onclick="toggleModal()" class="px-4 py-2 text-slate-500 font-semibold hover:text-slate-700">Cancel</button>
                    <button onclick="saveFeed()" class="bg-blue-600 text-white px-6 py-2 rounded-xl font-bold shadow-lg shadow-blue-500/30 hover:bg-blue-700 transition-all">Enable Feed</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Update this to your deployed Cloudflare Worker URL
        const PROXY_URL = "https://alert-proxy.your-username.workers.dev/?url=";

        let feeds = JSON.parse(localStorage.getItem('nexvo_feeds')) || [];

        function toggleModal() {
            const m = document.getElementById('modal');
            m.classList.toggle('hidden');
            m.classList.toggle('flex');
        }

        function saveFeed() {
            const name = document.getElementById('feedName').value;
            const url = document.getElementById('feedUrl').value;
            if(!name || !url) return;
            feeds.push({ name, url });
            localStorage.setItem('nexvo_feeds', JSON.stringify(feeds));
            location.reload();
        }

        function deleteFeed(index) {
            if(!confirm("Remove this intelligence stream?")) return;
            feeds.splice(index, 1);
            localStorage.setItem('nexvo_feeds', JSON.stringify(feeds));
            location.reload();
        }

        // Forensic URL extraction: Bypassing Google's redirect tracking
        function cleanGoogleUrl(rawUrl) {
            try {
                const urlObj = new URL(rawUrl);
                const actual = urlObj.searchParams.get('url');
                return actual || rawUrl;
            } catch(e) { return rawUrl; }
        }

        async function fetchAtomFeed(url, index) {
            const display = document.getElementById(`feed-${index}`);
            try {
                const res = await fetch(PROXY_URL + encodeURIComponent(url));
                if (!res.ok) throw new Error("Proxy Error");
                
                const text = await res.text();
                const xml = new window.DOMParser().parseFromString(text, "text/xml");
                const entries = Array.from(xml.querySelectorAll("entry"));
                
                if (entries.length === 0) {
                    display.innerHTML = `<div class="text-xs text-slate-400 text-center py-8">No current signals detected.</div>`;
                    return;
                }

                display.innerHTML = entries.map(entry => {
                    const title = entry.querySelector("title").textContent.replace(/<\/?[^>]+(>|$)/g, "");
                    const rawLink = entry.querySelector("link").getAttribute("href");
                    const link = cleanGoogleUrl(rawLink);
                    const content = entry.querySelector("content").textContent.replace(/<\/?[^>]+(>|$)/g, "");
                    const published = new Date(entry.querySelector("published").textContent).toLocaleDateString();
                    
                    let domain = "";
                    try { domain = new URL(link).hostname.replace('www.', ''); } catch(e) { domain = "Source"; }

                    return `
                        <div class="bg-white border border-slate-200 rounded-xl p-3 hover:border-blue-300 hover:shadow-md transition-all group relative overflow-hidden">
                            <div class="flex justify-between items-start mb-1">
                                <span class="text-[9px] font-bold text-blue-600 bg-blue-50 px-1.5 py-0.5 rounded uppercase tracking-tighter">${domain}</span>
                                <span class="text-[9px] font-medium text-slate-400">${published}</span>
                            </div>
                            <a href="${link}" target="_blank" class="text-sm font-bold text-slate-800 hover:text-blue-600 leading-tight block mb-2 decoration-blue-500/30 line-clamp-2">${title}</a>
                            <p class="text-[11px] text-slate-500 leading-relaxed line-clamp-3">${content}</p>
                            <div class="mt-2 flex justify-end opacity-0 group-hover:opacity-100 transition-opacity">
                                <a href="${link}" target="_blank" class="text-blue-500"><i data-lucide="external-link" size="12"></i></a>
                            </div>
                        </div>
                    `;
                }).join('');
                lucide.createIcons();
            } catch (e) {
                display.innerHTML = `<div class="text-xs text-red-400 p-4 bg-red-50 rounded-lg border border-red-100">Failed to sync: Check Proxy URL or CORS.</div>`;
            }
        }

        async function init() {
            const container = document.getElementById('dashboard');
            lucide.createIcons();

            if (feeds.length === 0) {
                container.innerHTML = `
                    <div class="flex-1 flex flex-col items-center justify-center text-slate-400 py-20">
                        <i data-lucide="radar" size="48" class="mb-4 opacity-20"></i>
                        <p class="font-medium">No intelligence streams active.</p>
                        <p class="text-xs">Click 'Add Alert' to begin monitoring.</p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }
            
            feeds.forEach((feed, i) => {
                const col = document.createElement('div');
                col.className = "column-width flex-shrink-0 flex flex-col gap-4 h-full";
                col.innerHTML = `
                    <div class="flex justify-between items-center px-2">
                        <div class="flex items-center gap-2">
                            <div class="w-1.5 h-1.5 rounded-full bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.5)]"></div>
                            <h2 class="font-bold text-sm text-slate-700 truncate max-w-[200px]">${feed.name}</h2>
                        </div>
                        <button onclick="deleteFeed(${i})" class="text-slate-300 hover:text-red-500 transition-colors"><i data-lucide="x" size="14"></i></button>
                    </div>
                    <div id="feed-${i}" class="space-y-3 overflow-y-auto pr-1 max-h-[calc(100vh-160px)] custom-scrollbar">
                        <div class="p-8 flex justify-center"><div class="w-6 h-6 border-2 border-blue-600/20 border-t-blue-600 rounded-full animate-spin"></div></div>
                    </div>
                `;
                container.appendChild(col);
                fetchAtomFeed(feed.url, i);
            });
            lucide.createIcons();
        }

        init();
    </script>
</body>
</html>
